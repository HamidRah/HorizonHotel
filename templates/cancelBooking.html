{% extends 'selectBooking.html' %}

{% block content %}
<div class="cancel-confirm">
{% if userType == 'standard' %}
<h1>Cancel Reservation {{resID}} with a fee of: £{{cancelPrice}}</h1>
{% endif %}

{% if userType == 'admin' %}
<h1>Cancel Reservation {{resID}} with a fee of: £0</h1>
{% endif %}
<form action="{{url_for('confirmCancel', cancelResID=resID)}}" method="post">
    <input type="submit" value="DELETE">
</form>
</div>
{% endblock %}
